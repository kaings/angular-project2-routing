<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<a class="btn btn-primary" (click)="onLoadServers()">Load Servers</a>
<button class="btn btn-info" (click)="onLoadServer1(1)">Load Server 1</button>
<hr>
<a class="btn btn-default" (click)="onLogIn()">Log In</a>
<a class="btn btn-warning" (click)="onLogOut()">Log Out</a>

<div class="jumbotron">
  <form (ngSubmit)="onSubmit(g, h, i, j)" #f="ngForm">
    <!--'form' is the selector for NgForm Directive itself! Ref: https://github.com/angular/angular/blob/master/packages/forms/src/directives/ng_form.ts#L93-->
    <div class="form-group">
      <input type="text" class="form-control" name="username" ngModel #g="ngModel" required>
      <!--'ngModel' is the selector of the NgModel Directive without which, this template reference " #g='ngModel' " will NOT work!!-->
    </div>
    <span class="help-block" *ngIf="!g.valid && g.touched">Please fill in username</span>
    <div class="form-group">
      <input type="text" class="form-control" name="email" ngModel #h="ngModel" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="role" [ngModel]="'Developer'" #i="ngModel" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="details" [(ngModel)]="detailedInfo" #j="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
  </form>
</div>
