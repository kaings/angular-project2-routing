<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: '1', allowChange: '2'}"
        [fragment]="'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>  <!-- fragment="loading" is also OK -->
    </div>
  </div>

  <div style="display: inline; padding: 10px">
    <a class="btn btn-danger" routerLink="servers" >Reload Servers (error)</a>

    <!-- the ABOVE will give errors, because routerLink will go to /servers/servers because
    this is using relative path. To fix this, use absolute path as BELOW -->

    <a class="btn btn-success" routerLink="/servers">Reload Servers (correct)</a>
  </div>

  <div class="col-xs-12 col-sm-4"><br/>

    <app-edit-server></app-edit-server>
    <hr>
    <!--
    <app-server></app-server>
    -->
  </div>
</div>
